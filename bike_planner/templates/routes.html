{% extends "base.html" %}
{% block title %}EU-BikePlanner | Routes {% endblock %}
{% block content %}

<!-- index.html content begins here -->
<div class="container-fluid">
    <div class="row">

        <!-- Blog Entries Column -->
        <div class="col-12 mt-3 left text-white">
            <div class="row">
                {% for x in route_list %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="image-container">
                                <div class="image-flash">
                                    <p class="author">Author: {{ route.author }}</p>
                                </div>
                            </div>
                            <a href="{% url 'route_details' route.slug %}" class="route-link">
                                <h2 class="card-title">{{ route.title }}</h2>
                                <p class="card-text">{{ route.excerpt }}</p>
                            </a>

                            <hr />
                            <p class="card-text text-muted h6">{{ route.created_on}}
                            </p>
                        </div>
                    </div>
                </div>
                {% if forloop.counter|divisibleby:3 %}
            </div>
            <div class="row">
                {% endif %}
                {% endfor %}

            </div>
        </div>
    </div>
</div>
<!-- index.html content ends here -->
{% endblock %}
