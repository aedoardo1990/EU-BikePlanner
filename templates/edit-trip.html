{% extends "base.html" %}
{% block title %}EU-BikePlanner | {{trip.title}}{% endblock %}

{% block content %}
{% load crispy_forms_tags %}

<!-- edit-trip.html content begins here -->
<div class="container-fluid">
    <h2 class="text-center mt-5">Edit your trip:</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <div>
            <p>
                <button type="submit" class="cst-bg-green">
                    <a class="btn btn-outline-dark m-2">Confirm</a>
                </button>
            </p>
        </div>
    </form>
</div>
<!-- edit-trip.html  content ends here -->
{% endblock %}
